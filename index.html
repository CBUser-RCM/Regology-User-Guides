<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An RCM Instructional Module: Regology Workflow Optimization Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            overflow-y: hidden; 
        }
        .rcm-purple { background-color: #6A1B9A; color: #fff; }
        .rcm-text { color: #6A1B9A; }
        
        /* Custom Yellow Box for Directions */
        .rcm-yellow-box {
            background: #FFFDE7;
            border-left: 5px solid #FBC02D;
            color: #444;
            font-size: 1rem;
            font-weight: 500;
            margin: 0.75rem 0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-align: left;
        }

        /* Bullet styling for instructions */
        .rcm-yellow-box ul {
            list-style-type: disc;
            margin-left: 1.25rem;
            color: #333;
        }
        .rcm-yellow-box li {
            margin-bottom: 0.4rem;
        }
        .rcm-yellow-box li:last-child {
            margin-bottom: 0;
        }
        
        /* Reduced Header Logo and Padding */
        .rcm-logo {
            width: 80px;
            height: 80px;
            margin-right: 1.5rem;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(106,27,154,0.12);
            flex-shrink: 0;
        }
        
        /* Adjusted Container for no-scroll layout */
        .slide-container {
            height: calc(100vh - 200px); 
            max-height: 700px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            padding: 0;
        }
        
        /* Inner slide content area */
        .slide-inner {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            padding-top: 4px;
            overflow-y: auto; 
        }
        
        /* Reduced Screenshot Dimensions */
        .screenshot-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #faf9fc;
            border-radius: 8px;
            border: 1px solid rgba(106, 27, 154, 0.2);
            height: 380px; 
            width: 100%;
            margin-bottom: 0.5rem;
            flex-shrink: 0;
        }
        
        .screenshot {
            max-width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            background: #faf9fc;
        }
        
        .step-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #6A1B9A;
            border-bottom: 2px solid #FBC02D;
            padding-bottom: 0.2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
            text-align: left;
            width: 100%;
        }
        
        .tldr-box {
            background: #F3E8FF;
            border-left: 5px solid #6A1B9A;
            color: #4B2C6A;
            font-size: 1.05rem;
            font-weight: 500;
            margin: 0.5rem 0;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            text-align: left;
        }
        
        .description {
            color: #2b2239;
            font-size: 1rem;
            margin-top: 0.25rem;
            margin-bottom: 0.5rem;
            text-align: left;
            max-width: 100%;
        }
        
        .rcm-footer {
            font-size: 0.85rem;
            color: #6A1B9A;
            text-align: center;
            padding: 0.5rem 0;
            border-top: 1px solid #eee;
        }

        @media (max-height: 800px) {
            .screenshot-box { height: 320px; }
            .rcm-logo { width: 60px; height: 60px; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-2 sm:p-4">

    <div id="guide-container" class="w-full max-w-7xl bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col" style="max-height: 95vh;">

        <!-- Header -->
        <header class="rcm-purple flex items-center px-6 py-4 gap-2 flex-shrink-0">
            <img src="https://raw.githubusercontent.com/CBUser-RCM/Regology-User-Guides/8b2853091c14574ad138e2a1a9eb58650f801702/images/rcm_logo.png" 
                 alt="RCM Logo" class="rcm-logo" id="rcm-logo-header" 
                 onerror="this.onerror=null; this.src='https://placehold.co/80x80/6A1B9A/ffffff?text=RCM'">
            <div>
                <h1 class="text-xs font-semibold mb-0 tracking-tight text-left opacity-80">Regology Workflow Optimization Series</h1>
                <h2 class="text-xl font-bold mb-0 tracking-tight text-left leading-tight">An RCM Instructional Module</h2>
                <div class="text-lg font-medium tracking-tight text-left text-purple-200">Adding LROs to the LRO Inventory</div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="px-6 py-4 flex-1 overflow-hidden">
            <div id="slide-container" class="slide-container">
                <!-- Slide content will be rendered here by JavaScript -->
            </div>
        </main>

        <div class="rcm-footer flex-shrink-0">Regulatory Change Management (RCM) | Coinbase</div>
    </div>

    <script>
        let currentStep = 0;
        const GITHUB_RAW_BASE_URL = 'https://raw.githubusercontent.com/CBUser-RCM/Regology-User-Guides/8b2853091c14574ad138e2a1a9eb58650f801702/images/';

        const steps = [
            {
                title: "Adding LROs to the LRO Inventory",
                screenshot: "",
                yellowBox: "",
                tldr: `
                    <div class="tldr-box">
                        <ul class="list-disc ml-6 mt-1 mb-1">
                            <li>Regology allows you to add new Legal and Regulatory Obligations (LROs) to the LRO Inventory during the processing workflow.</li>
                            <li><span class="rcm-text font-bold">Goal:</span> Keep our LRO Inventory evergreen & compliant.</li>
                            <li><span class="rcm-text font-bold">Training time:</span> 3–5 minutes</li>
                        </ul>
                    </div>
                `,
                description: ""
            },
            {
                title: "Start - New Step for Adding LROs",
                screenshot: `CUSTOM_HTML:<div class="screenshot-box">
                    <img src="https://raw.githubusercontent.com/CBUser-RCM/Regology-User-Guides/c5dde26ba652e008b85362d0806145f53053aa86/images/slide%202.png" class="screenshot" alt="Start Screenshot">
                </div>`, 
                yellowBox: `<ul>
                    <li>When an alert is Became Law or Final Rule, you must determine if it should be added.</li>
                    <li>Use your judgment, but, if Applicable, likely the LRO should be added.</li>
                    <li>This step comes after completing the regular Alert processing workflow.</li>
                </ul>`,
                description: "",
            },
            {
                title: "Step 1: Complete the Standard Alert Processing Workflow",
                screenshot: `CUSTOM_HTML:<div class="screenshot-box">
                    <img src="https://raw.githubusercontent.com/CBUser-RCM/Regology-User-Guides/f17a4697d16f4e4bcc47e803f02b67be4101d339/images/custom_crop.png" class="screenshot" alt="Step 1 Screenshot">
                </div>`,
                yellowBox: `<ul>
                    <li>First, you must complete the standard alert processing workflow.</li>
                    <li>Mark the Alert Applicable, Following, or Excluded.</li>
                    <li>Respond to the pop up by indicating whether the Alert is potentially impactful.</li>
                    <li>Proceed to Screen 2 and complete the Initial Impact Assessment:
                        <ul class="ml-4">
                            <li>Select an impacted team.</li>
                            <li>Provide a description of your proposed implementation work in the comments field.</li>
                            <li>Close the alert.</li>
                        </ul>
                    </li>
                </ul>`,
                description: `<div class="font-bold text-red-600 mt-2">WAIT! Do not stop here. You must return to screen 1 now to add the alert to the Law Library.</div>`,
            },
            {
                title: "Step 2: Return to First Screen to 'Add to Library'",
                screenshot: `CUSTOM_HTML:<div class="screenshot-box">
                    <img src="https://raw.githubusercontent.com/CBUser-RCM/Regology-User-Guides/35b91c656c15cb51517330f81314fa638906ee96/images/S4.png" class="screenshot" alt="Step 2 Screenshot">
                </div>`,
                yellowBox: `<ul>
                    <li>Click the Add to Library button.</li>
                    <li>Metadata: Please include all required metadata:
                        <ul class="ml-4">
                            <li>Select the Category and Entity from the dropdown fields.</li>
                            <li>The Additional Information field should only be completed if the LRO has global or extraterritorial application.</li>
                        </ul>
                    </li>
                </ul>`,
                description: ``,
            },
            {
                title: "Step 3: Assign Owner and Submit",
                screenshot: `CUSTOM_HTML:<div class="screenshot-box">
                    <img src="https://raw.githubusercontent.com/CBUser-RCM/Regology-User-Guides/35b91c656c15cb51517330f81314fa638906ee96/images/S5.png" class="screenshot" alt="Step 3 Screenshot">
                </div>`,
                yellowBox: `<ul>
                    <li>Assign Legal DRI and Legal Review Team for ongoing monitoring of the LRO.</li>
                    <li>In most cases, this will be you and your team.</li>
                    <li>Click Finish Adding to submit the information to RCM for review.</li>
                </ul>`,
                description: ``,
            },
            {
                title: "Conclusion",
                screenshot: "",
                yellowBox: `<ul>
                    <li>You're done! This process is quick and simple—thanks for helping keep our LRO Inventory up to date.</li>
                    <li>If you have questions, contact the RCM team.</li>
                </ul>`,
                description: ``,
            }
        ];

        function renderStep() {
            const step = steps[currentStep];
            const slideContainer = document.getElementById('slide-container');
            
            let screenshotContent = '';
            if (step.screenshot) {
                screenshotContent = step.screenshot.startsWith('CUSTOM_HTML:') 
                    ? step.screenshot.substring('CUSTOM_HTML:'.length)
                    : `<div class="screenshot-box"><img src="${GITHUB_RAW_BASE_URL}${step.screenshot}" class="screenshot" alt="${step.title}"></div>`;
            }

            let yellowBoxHtml = '';
            if (step.yellowBox && currentStep !== 0) {
                yellowBoxHtml = `<div class="rcm-yellow-box">${step.yellowBox}</div>`;
            }

            slideContainer.innerHTML = `
                <div class="slide-inner">
                    <div class="step-title">${step.title}</div>
                    ${screenshotContent}
                    ${step.tldr ? step.tldr : ""}
                    ${yellowBoxHtml}
                    <div class="description">${step.description}</div>
                </div>
                <div class="flex items-center justify-between py-3 px-1 border-t border-gray-100 flex-shrink-0">
                    <button id="prev-btn" onclick="prevStep()" class="bg-gray-200 text-gray-700 px-4 py-1.5 rounded-lg font-semibold text-sm hover:bg-gray-300 transition">Back</button>
                    <div></div>
                    <button id="next-btn" onclick="nextStep()" class="rcm-purple px-6 py-1.5 rounded-lg font-semibold text-sm hover:opacity-90 transition">Next</button>
                </div>
            `;
            
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            prevBtn.style.visibility = currentStep === 0 ? "hidden" : "visible";
            if (currentStep === steps.length - 1) {
                nextBtn.style.display = "none";
            } else {
                nextBtn.style.display = "";
            }
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                renderStep();
            }
        }
        
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }
        
        window.nextStep = nextStep;
        window.prevStep = prevStep;
        window.onload = renderStep;
    </script>
</body>
</html>
