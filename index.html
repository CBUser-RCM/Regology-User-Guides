<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An RCM Instructional Module: Regology Workflow Optimization Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #f3f4f6;
        }
        .rcm-purple { background-color: #6A1B9A; color: #fff; }
        .rcm-text { color: #6A1B9A; }
        .rcm-yellow-box {
            background: #FFFDE7;
            border-left: 5px solid #FBC02D;
            color: #444;
            font-size: 1rem;
            font-weight: 500;
            margin: 1.2rem 0 1.2rem 0;
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            text-align: left;
        }
        .rcm-logo {
            width: 145px;
            height: 145px;
            margin-right: 2.2rem;
            border-radius: 22px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(106,27,154,0.12);
            flex-shrink: 0;
        }
        .slide-container {
            min-height: 420px;
            max-height: 420px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            padding: 0;
            gap: 0.8rem;
        }
        .slide-inner {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            padding-bottom: 32px; /* Prevent text from touching bottom, leave room for footer */
            padding-top: 8px;
        }
        .screenshot-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #faf9fc;
            border-radius: 10px;
            border: 2px solid #6A1B9A33;
            min-height: 180px;
            max-height: 180px;
            width: 100%;
            margin-bottom: 0.8rem;
        }
        .screenshot {
            width: 93%;
            height: 160px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(106,27,154,0.10);
            background: #faf9fc;
        }
        .step-title {
            font-size: 1.18rem;
            font-weight: 700;
            color: #6A1B9A;
            border-bottom: 2px solid #FBC02D;
            padding-bottom: 0.25rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
            text-align: left;
            width: 100%;
        }
        .direction-icon {
            font-size: 1.2em;
            color: #FBC02D;
            vertical-align: middle;
            margin-right: 0.3em;
        }
        .tldr-box {
            background: #F3E8FF;
            border-left: 5px solid #6A1B9A;
            color: #4B2C6A;
            font-size: 1rem;
            font-weight: 500;
            margin: 1.2rem 0;
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            width: 100%;
            text-align: left;
        }
        .description {
            color: #2b2239;
            font-size: 1rem;
            margin-top: 0.4rem;
            margin-bottom: 0.7rem;
            text-align: left;
            max-width: 620px;
            padding-left: 8px;
            padding-right: 8px;
        }
        .rcm-footer {
            font-size: 0.95rem;
            color: #6A1B9A;
            text-align: center;
            margin-top: 1.2rem;
            padding-bottom: 0.5rem;
        }
        .footer-nav {
            min-height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        @media (max-width: 700px) {
            .slide-container {
                min-height: 320px;
                max-height: 320px;
            }
            .slide-inner {
                padding-bottom: 24px;
            }
            .screenshot-box {
                min-height: 90px;
                max-height: 90px;
            }
            .screenshot {
                height: 70px;
            }
            .rcm-logo {
                width: 90px;
                height: 90px;
                margin-right: 1rem;
            }
            .footer-nav {
                min-height: 44px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="guide-container" class="w-full max-w-xl bg-white shadow-2xl rounded-xl overflow-hidden">

        <!-- Header -->
        <header class="rcm-purple flex items-center px-6 py-6 gap-2">
            <img src="images/rcm_logo.png" alt="RCM Logo" class="rcm-logo" id="rcm-logo-header">
            <div>
                <h1 class="text-2xl font-bold mb-1 tracking-tight text-left">An RCM Instructional Module</h1>
                <h2 class="text-base font-semibold mb-1 tracking-tight text-left">Regology Workflow Optimization Series</h2>
                <div class="text-xs text-gray-200 text-left">Adding Alerts to the LRO Inventory</div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="p-6 sm:p-8">
            <div id="slide-container" class="slide-container"></div>
        </main>

        <!-- Footer Navigation -->
        <footer class="footer-nav p-4 sm:p-6 border-t border-gray-200">
            <button id="prev-btn" onclick="prevStep()" class="bg-gray-300 text-gray-800 px-5 py-2 rounded-lg font-medium shadow hover:bg-gray-400 transition">&larr; Previous</button>
            <button id="next-btn" onclick="nextStep()" class="rcm-purple px-5 py-2 rounded-lg font-medium shadow-md hover:opacity-90 transition">Next &rarr;</button>
        </footer>
        <div class="rcm-footer">Regulatory Change Management (RCM) | Coinbase</div>
    </div>

    <script>
        let currentStep = 0;
        const steps = [
            {
                title: "TL;DR: Why This Training?",
                screenshot: "", // TLDR does not need a screenshot
                yellowBox: "", // No yellow box on first slide
                tldr: `
                    <div class="tldr-box">
                        <span class="font-bold">Why am I seeing this?</span>
                        <ul class="list-disc ml-6 mt-2 mb-2">
                            <li>This quick tutorial is part of your usual workflowâ€”no extra steps.</li>
                            <li><span class="rcm-text font-bold">Goal:</span> Keep our LRO Inventory evergreen & compliant.</li>
                            <li><span class="rcm-text font-bold">Training time:</span> 3â€“5 minutes</li>
                            <li><span class="rcm-text font-bold">Process time:</span> ~2 minutes per alert</li>
                        </ul>
                    </div>
                `,
                description: `<span>This module is designed to be quick and easy. Youâ€™ll see exactly how to add finalized regulatory alerts to the inventory in just a few steps. Letâ€™s get started!</span>`
            },
            {
                title: "Step 1: Locate the 'Add to Library' Button",
                screenshot: "images/alert_screen_add_to_library_arrows.png",
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span>Navigate to the alert detail screen. When an alert's status is <b>Became Law</b> or <b>Final Rule</b>, you'll see the <span class="font-bold rcm-text">Add to Library</span> button (highlighted below). Click it to begin adding the alert to the LRO Inventory.`,
                description: ``,
            },
            {
                title: "Step 2: Complete Required Metadata Fields",
                screenshot: "images/metadata_form.png",
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span>Please fill out <b>all required fields</b> marked with a <span class="text-red-500">*</span>.<br>
                <b>Mandatory for RCM:</b> Title, Effective Date, Summary, Citation Link.`,
                description: ``,
            },
            {
                title: "Step 3: Set Workflow Status & Topics",
                screenshot: "images/workflow_status.png",
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span><b>Select "Applicable"</b> for workflow status. Topic(s) mapping is optional, but recommended for better categorization.`,
                description: `<div style="max-width: 570px; text-align: left;">
                Choose <span class="font-bold rcm-text">Applicable</span> when adding to the LRO Inventory.<br>
                
                </div>`,
            },
            {
                title: "Step 4: Assign Owners & Submit",
                screenshot: "images/assign_owners.png",
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span>Assign owners if required for internal tracking, then click <b>Finish Adding</b> to submit.`,
                description: `<div style="max-width: 570px;">
                Owners can help with coverage and follow-up. Submission sends alert for RCM review.
                </div>`,
            },
            {
                title: "Step 5: Submission Success & Verification",
                screenshot: "images/sent_for_review_tab.png",
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span>Check the status by navigating to <b>My Work &gt; Authority Documents &gt; Sent For Review</b> tab.`,
                description: `<div style="max-width: 570px;">
                The alert enters the approval queue for RCM review. You can verify its status and progress there.
                </div>`,
            },
            {
                title: "Training Complete!",
                screenshot: "",
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span>You're done! This process is quick and simpleâ€”thanks for helping keep our LRO Inventory evergreen.`,
                description: `<div style="max-width: 570px;">
                If you have questions or feedback, please contact the RCM Team. This training took just a few minutes, and the process itself is even faster!
                </div>`,
            }
        ];

        function renderStep() {
            const step = steps[currentStep];
            const slideContainer = document.getElementById('slide-container');
            slideContainer.innerHTML = `
                <div class="slide-inner">
                    <div class="step-title">${step.title}</div>
                    ${step.screenshot ? `
                        <div class="screenshot-box">
                            <img src="${step.screenshot}" class="screenshot" alt="${step.title} Screenshot">
                        </div>
                    ` : ""}
                    ${step.tldr ? step.tldr : ""}
                    ${step.yellowBox && currentStep !== 0 ? `<div class="rcm-yellow-box">${step.yellowBox}</div>` : ""}
                    <div class="description">${step.description}</div>
                </div>
            `;
            document.getElementById('prev-btn').disabled = currentStep === 0;
            document.getElementById('next-btn').disabled = currentStep === steps.length - 1;
            document.getElementById('next-btn').style.display = currentStep === steps.length - 1 ? "none" : "";
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                renderStep();
            }
        }
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }
        window.onload = renderStep;
    </script>
</body>
</html>
