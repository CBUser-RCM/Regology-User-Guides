<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An RCM Instructional Module: Regology Workflow Optimization Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rcm-purple { background-color: #6A1B9A; color: #fff; }
        .rcm-border { border-color: #6A1B9A; }
        .rcm-text { color: #6A1B9A; }
        .rcm-yellow-box {
            background: #FFFDE7;
            border-left: 5px solid #FBC02D;
            color: #444;
            font-size: 1rem;
            margin-bottom: 1.3rem;
            margin-top: 1rem;
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .rcm-logo {
            width: 48px;
            height: 48px;
            margin-right: 1rem;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(106,27,154,0.10);
        }
        .slide-container {
            min-height: 520px;
            max-height: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            overflow: hidden;
        }
        .screenshot {
            width: 620px;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(106,27,154,0.10);
            border: 2px solid #6A1B9A33;
            margin-bottom: 1.2rem;
            background: #faf9fc;
        }
        .step-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #6A1B9A;
            border-bottom: 2px solid #FBC02D;
            padding-bottom: 0.3rem;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
            text-align: center;
            width: 100%;
        }
        .direction-icon {
            font-size: 1.2em;
            color: #FBC02D;
            vertical-align: middle;
            margin-right: 0.3em;
        }
        .tldr-box {
            background: #F3E8FF;
            border-left: 5px solid #6A1B9A;
            color: #4B2C6A;
            font-size: 1rem;
            margin-bottom: 1.2rem;
            margin-top: 1rem;
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            width: 100%;
        }
        .rcm-footer {
            font-size: 0.95rem;
            color: #6A1B9A;
            text-align: center;
            margin-top: 1.2rem;
            padding-bottom: 0.5rem;
        }
        @media (max-width: 700px) {
            .screenshot {
                width: 100%;
                height: 170px;
            }
            .slide-container {
                min-height: 420px;
                max-height: 420px;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 font-sans antialiased flex items-center justify-center p-4">

    <div id="guide-container" class="w-full max-w-2xl bg-white shadow-2xl rounded-xl overflow-hidden">

        <!-- Header -->
        <header class="rcm-purple flex items-center px-6 py-4 sm:py-6">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwAAAE1CAYAAABwMynQAAABRUlEQVR4nO3BQQ0AAAgDoJvcbDAZpAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGQwzZkAAQvYX9YAAAAASUVORK5CYII=" alt="RCM Logo" class="rcm-logo" id="rcm-logo-header">
            <div>
                <h1 class="text-2xl font-bold mb-1">An RCM Instructional Module</h1>
                <h2 class="text-base font-semibold mb-1">Regology Workflow Optimization Series</h2>
                <div class="text-xs text-gray-200">Prepared by Regulatory Change Management (RCM)</div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="p-6 sm:p-8">
            <div id="slide-container" class="slide-container"></div>
        </main>

        <!-- Footer Navigation -->
        <footer class="p-4 sm:p-6 border-t border-gray-200 flex justify-between items-center">
            <button id="prev-btn" onclick="prevStep()" class="bg-gray-300 text-gray-800 px-5 py-2 rounded-lg font-medium shadow hover:bg-gray-400 transition">&larr; Previous</button>
            <button id="next-btn" onclick="nextStep()" class="rcm-purple px-5 py-2 rounded-lg font-medium shadow-md hover:opacity-90 transition">Next &rarr;</button>
        </footer>
        <div class="rcm-footer">Regulatory Change Management (RCM) | Coinbase</div>
    </div>

    <script>
        let currentStep = 0;
        // Steps Array: Consistent format, screenshot always sized the same, messaging clear, TL;DR first slide.
        const steps = [
            {
                title: "TL;DR: Why This Training?",
                screenshot: "", // TLDR does not need a screenshot
                yellowBox: "",
                tldr: `
                    <div class="tldr-box">
                        <span class="font-bold">Why am I seeing this?</span>
                        <ul class="list-disc ml-6 mt-2 mb-2">
                            <li>This quick tutorial is part of your usual workflowâ€”no extra steps.</li>
                            <li><span class="rcm-text font-bold">Goal:</span> Keep our LRO Inventory evergreen & compliant.</li>
                            <li><span class="rcm-text font-bold">Training time:</span> 3â€“5 minutes</li>
                            <li><span class="rcm-text font-bold">Process time:</span> ~2 minutes per alert</li>
                            <li>Part of keeping Coinbase compliantâ€”easy, fast, and everyone benefits.</li>
                        </ul>
                    </div>
                `,
                description: `
                    <span class="block mt-2 text-gray-700">This module is designed to be quick and easy. Youâ€™ll see exactly how to add finalized regulatory alerts to the inventory in just a few steps. Letâ€™s get started!</span>
                `
            },
            {
                title: "Step 1: Locate the 'Add to Library' Button",
                screenshot: "images/alert_screen_add_to_library_arrows.png", // Image 1: status is "Add to Library" and red arrows highlight functionality
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span>Navigate to the alert detail screen. When an alert's status is <b>Became Law</b> or <b>Final Rule</b>, you'll see the <span class="font-bold rcm-text">Add to Library</span> button (highlighted below). Click it to begin adding the alert to the LRO Inventory.`,
                description: `This is the starting point for adding a regulatory alert to Coinbase's LRO Inventory.<br>
                <b>Tip:</b> If you don't see the button, check the alert's status first. The <span class="font-bold rcm-text">Add to Library</span> button only appears for finalized laws/rules.`,
            },
            {
                title: "Step 2: Complete Required Metadata Fields",
                screenshot: "images/metadata_form.png",
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span>Please fill out <b>all required fields</b> marked with a <span class="text-red-500">*</span>.<br>
                <b>Mandatory for RCM:</b> Title, Effective Date, Summary, Citation Link.`,
                description: `RCM requires complete, high-quality entries for compliance tracking. You must enter:<br>
                <ul class="list-disc ml-6 mt-2 mb-2">
                    <li><span class="font-bold">Title</span> (Name of Rule/Law)</li>
                    <li><span class="font-bold">Effective Date</span></li>
                    <li><span class="font-bold">Summary</span></li>
                    <li><span class="font-bold">Citation Link</span></li>
                </ul>
                Even if Regology allows skipping, <span class="font-bold rcm-text">do not leave these blank</span>.`,
            },
            {
                title: "Step 3: Set Workflow Status & Topics",
                screenshot: "images/workflow_status.png",
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span><b>Select "Applicable"</b> for workflow status. Topic(s) mapping is optional, but recommended for better categorization.`,
                description: `Choose <span class="font-bold rcm-text">Applicable</span> when adding to the LRO Inventory.<br>
                Use topic mapping for better categorization if relevant.`,
            },
            {
                title: "Step 4: Assign Owners & Submit",
                screenshot: "images/assign_owners.png",
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span>Assign owners if required for internal tracking, then click <b>Finish Adding</b> to submit.`,
                description: `Owners can help with coverage and follow-up. Submission sends alert for RCM review.`,
            },
            {
                title: "Step 5: Submission Success & Verification",
                screenshot: "images/sent_for_review_tab.png",
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span>Check the status by navigating to <b>My Work &gt; Authority Documents &gt; Sent For Review</b> tab.`,
                description: `The alert enters the approval queue for RCM review. You can verify its status and progress there.`,
            },
            {
                title: "Training Complete!",
                screenshot: "", // No screenshot for last slide
                yellowBox: `<span class="direction-icon">ðŸŸ¡</span>You're done! This process is quick and simpleâ€”thanks for helping keep our LRO Inventory evergreen.`,
                description: `If you have questions or feedback, please contact the RCM Team. This training took just a few minutes, and the process itself is even faster!`,
            }
        ];

        function renderStep() {
            const step = steps[currentStep];
            const slideContainer = document.getElementById('slide-container');
            slideContainer.innerHTML = `
                <div class="step-title">${step.title}</div>
                ${step.screenshot ? 
                    `<img src="${step.screenshot}" class="screenshot" alt="${step.title} Screenshot">`
                    : `<div style="height:250px;display:flex;align-items:center;justify-content:center;width:620px;background:#faf9fc;border-radius:10px;margin-bottom:1.2rem;">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwAAAE1CAYAAABwMynQAAABRUlEQVR4nO3BQQ0AAAgDoJvcbDAZpAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGQwzZkAAQvYX9YAAAAASUVORK5CYII=" class="rcm-logo" alt="RCM Logo">
                    </div>`
                }
                ${step.tldr ? step.tldr : ""}
                <div class="rcm-yellow-box">${step.yellowBox}</div>
                <div class="text-gray-700 text-md" style="width:100%;max-width:620px;margin:auto;">${step.description}</div>
            `;
            document.getElementById('prev-btn').disabled = currentStep === 0;
            document.getElementById('next-btn').disabled = currentStep === steps.length - 1;
            document.getElementById('next-btn').style.display = currentStep === steps.length - 1 ? "none" : "";
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                renderStep();
            }
        }
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }
        window.onload = renderStep;
    </script>
</body>
</html>
